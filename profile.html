<!DOCTYPE html>
<html>
  <head>
    <title>My Profile Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav li {
        margin-right: 1rem;
      }

      nav a {
        color: #fff;
        text-decoration: none;
      }

      main {
        padding: 1rem;
      }

      section {
        margin-bottom: 2rem;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      ul {
        list-style: disc;
        margin-left: 2rem;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hello Admin</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Admin</h2>
        <p>Its a nice day.</p>
      </section>
      <section>
        <h2>Skills</h2>
        <ul>
          <li>Engineering</li>
          <li>Teaching</li>
          <li>Development</li>
        </ul>
      </section>
      
    </main>
    <footer>
      <p>&copy; Thank You</p>
    </footer>
  </body>
</html>
